# pre-commit-autoupdate.yml - Automatische Hook Updates
#
# Dieser Workflow hält Pre-commit Hooks auf dem neuesten Stand.
#
# Schedule:
#   Cron: '0 0 * * 0' (Sonntags um Mitternacht UTC)
#   Wöchentliche Prüfung auf Updates
#
# Prozess:
#   1. Checkout Repository
#   2. Python & Pre-commit Installation
#   3. `pre-commit autoupdate` ausführen
#   4. Pull Request mit Updates erstellen
#
# PR Details:
#   - Branch: update/pre-commit-autoupdate
#   - Title: Auto-update pre-commit hooks
#   - Labels: dependencies
#   - Body: Beschreibung der Updates
#
# Vorteile:
#   - Automatische Sicherheits-Updates
#   - Neue Features in Hooks
#   - Keine manuelle Wartung nötig
#
# Review:
#   PRs sollten vor Merge reviewed werden um
#   Breaking Changes zu identifizieren.
#
# Copyright: LynqTech GmbH
# Maintainer: Datalynx/DevOps Team

name: Pre-commit auto-update

on:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: update/pre-commit-autoupdate
          title: Auto-update pre-commit hooks
          commit-message: Auto-update pre-commit hooks
          body: |
            Update versions of tools in pre-commit configs to latest version
          labels: dependencies
