name: Documentation

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build-docs:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24"

            - name: Install godoc
              run: |
                  go install golang.org/x/tools/cmd/godoc@latest
                  echo "$HOME/go/bin" >> $GITHUB_PATH

            - name: Generate Documentation
              run: |
                  mkdir -p gh_pages

                  # Generate package documentation
                  echo "Generating package documentation..."
                  go doc -all ./... > gh_pages/packages.txt

                  # Copy templates and replace placeholders
                  cp .github/templates/index.html gh_pages/index.html
                  cp .github/templates/coverage.html gh_pages/coverage.html

                  # Replace placeholders in index.html
                  sed -i "s|GITHUB_REPOSITORY|${{ github.repository }}|g" gh_pages/index.html
                  sed -i "s|TIMESTAMP|${{ github.event.head_commit.timestamp }}|g" gh_pages/index.html
                  sed -i "s|COMMIT_SHA|${{ github.sha }}|g" gh_pages/index.html

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "gh_pages"

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
